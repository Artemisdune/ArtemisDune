<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artemis Dune HomePage</title>
  <style>
    img {
      max-width: 100%;
      height: auto;
      display: inline-block;
      position: relative;
      background-color: yellow;
      color: black;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
    }

    img:hover:after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.4);
      z-index: -1;
    }
  </style>
</head>
<body>
  <img src="https://imgur.com/dm1C3Sn.png" alt="OnlyFans Link" style="max-width: 100%; height: auto;">
</body>
</html>
